# Comprehensive Kaniko Debug Step Template
# This template should be added after each Kaniko build step that can fail
# Replace variables in {{ }} with actual values for your workflow

- name: ğŸ” Debug Kaniko Build Failure
  if: failure()  # Only run when previous Kaniko build steps fail
  run: |
    echo "ğŸ” ==================================="
    echo "ğŸ” KANIKO BUILD FAILURE DIAGNOSTICS"
    echo "ğŸ” ==================================="
    
    # Configuration variables - adjust these for each workflow
    JOB_NAME="{{ kaniko_job_name }}"  # e.g., backend-build-pr-${{ github.event.pull_request.number }}
    NAMESPACE="github-runner"
    BUILD_TYPE="{{ build_type }}"     # e.g., backend, frontend
    
    echo "ğŸ” Job Name: $JOB_NAME"
    echo "ğŸ” Namespace: $NAMESPACE"
    echo "ğŸ” Build Type: $BUILD_TYPE"
    echo ""
    
    # Step 1: Find the Kaniko pod using job selectors
    echo "ğŸ“‹ Step 1: Finding Kaniko pod..."
    echo "==============================="
    
    # Try multiple methods to find the pod
    KANIKO_POD=""
    
    # Method 1: Find by job-name label (most reliable)
    if [[ -z "$KANIKO_POD" ]]; then
      KANIKO_POD=$(kubectl get pods -n $NAMESPACE \
        -l job-name=$JOB_NAME \
        -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
      [[ -n "$KANIKO_POD" ]] && echo "âœ… Found pod by job-name label: $KANIKO_POD"
    fi
    
    # Method 2: Find by app=kaniko-build label
    if [[ -z "$KANIKO_POD" ]]; then
      KANIKO_POD=$(kubectl get pods -n $NAMESPACE \
        -l app=kaniko-build \
        -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
      [[ -n "$KANIKO_POD" ]] && echo "âœ… Found pod by app label: $KANIKO_POD"
    fi
    
    # Method 3: Find by partial job name match
    if [[ -z "$KANIKO_POD" ]]; then
      KANIKO_POD=$(kubectl get pods -n $NAMESPACE \
        --field-selector=status.phase!=Succeeded \
        -o name 2>/dev/null | grep -E "(kaniko|build)" | head -1 | cut -d'/' -f2 || echo "")
      [[ -n "$KANIKO_POD" ]] && echo "âœ… Found pod by name pattern: $KANIKO_POD"
    fi
    
    if [[ -z "$KANIKO_POD" ]]; then
      echo "âŒ No Kaniko pod found!"
      echo "ğŸ“‹ Available pods in namespace $NAMESPACE:"
      kubectl get pods -n $NAMESPACE --sort-by=.metadata.creationTimestamp
      echo ""
      echo "ğŸ“‹ Available jobs in namespace $NAMESPACE:"
      kubectl get jobs -n $NAMESPACE --sort-by=.metadata.creationTimestamp
      echo ""
      echo "âŒ Cannot proceed with pod-specific diagnostics"
      KANIKO_POD_EXISTS=false
    else
      echo "âœ… Using Kaniko pod: $KANIKO_POD"
      KANIKO_POD_EXISTS=true
    fi
    echo ""
    
    # Step 2: Job Status and Events
    echo "ğŸ“‹ Step 2: Job Status and Events"
    echo "================================"
    
    echo "ğŸ” Job description:"
    kubectl describe job $JOB_NAME -n $NAMESPACE 2>/dev/null || {
      echo "âŒ Job $JOB_NAME not found"
      echo "ğŸ“‹ Available jobs:"
      kubectl get jobs -n $NAMESPACE -o wide
    }
    echo ""
    
    echo "ğŸ” Job events:"
    kubectl get events -n $NAMESPACE \
      --field-selector involvedObject.name=$JOB_NAME \
      --sort-by='.lastTimestamp' 2>/dev/null || echo "âŒ No job events found"
    echo ""
    
    # Step 3: Pod Diagnostics (if pod exists)
    if [[ "$KANIKO_POD_EXISTS" == "true" ]]; then
      echo "ğŸ“‹ Step 3: Pod Diagnostics"
      echo "=========================="
      
      echo "ğŸ” Pod description:"
      kubectl describe pod $KANIKO_POD -n $NAMESPACE 2>/dev/null || echo "âŒ Pod description failed"
      echo ""
      
      echo "ğŸ” Pod status:"
      kubectl get pod $KANIKO_POD -n $NAMESPACE -o wide 2>/dev/null || echo "âŒ Pod status failed"
      echo ""
      
      echo "ğŸ” Pod events:"
      kubectl get events -n $NAMESPACE \
        --field-selector involvedObject.name=$KANIKO_POD \
        --sort-by='.lastTimestamp' 2>/dev/null || echo "âŒ No pod events found"
      echo ""
    fi
    
    # Step 4: Container Logs
    echo "ğŸ“‹ Step 4: Container Logs"
    echo "========================="
    
    if [[ "$KANIKO_POD_EXISTS" == "true" ]]; then
      echo "ğŸ” Init container logs (prepare-build-context):"
      echo "------------------------------------------------"
      kubectl logs $KANIKO_POD -n $NAMESPACE -c prepare-build-context --tail=50 2>/dev/null || {
        echo "âŒ No init container logs available"
        echo "ğŸ” Checking for alternative init container names..."
        # Try other common init container names
        kubectl logs $KANIKO_POD -n $NAMESPACE -c prepare-dockerfile --tail=50 2>/dev/null || \
        kubectl logs $KANIKO_POD -n $NAMESPACE -c prepare-build-context --tail=50 2>/dev/null || \
        echo "âŒ No init container logs found with common names"
      }
      echo ""
      
      echo "ğŸ” Kaniko container logs:"
      echo "-------------------------"
      kubectl logs $KANIKO_POD -n $NAMESPACE -c kaniko --tail=100 2>/dev/null || {
        echo "âŒ No Kaniko container logs available"
        echo "ğŸ” Trying to get logs from any container..."
        kubectl logs $KANIKO_POD -n $NAMESPACE --tail=100 2>/dev/null || echo "âŒ No pod logs available"
      }
      echo ""
      
      echo "ğŸ” All container logs (if above failed):"
      echo "----------------------------------------"
      kubectl logs $KANIKO_POD -n $NAMESPACE --all-containers=true --tail=50 2>/dev/null || \
        echo "âŒ Could not retrieve any container logs"
      echo ""
    else
      echo "âš ï¸ No pod found - checking job logs directly"
      kubectl logs job/$JOB_NAME -n $NAMESPACE --tail=100 2>/dev/null || echo "âŒ No job logs available"
      echo ""
    fi
    
    # Step 5: Resource Status
    echo "ğŸ“‹ Step 5: Resource Status"
    echo "=========================="
    
    echo "ğŸ” Namespace resource overview:"
    kubectl get all -n $NAMESPACE -l job-name=$JOB_NAME 2>/dev/null || {
      echo "âŒ No resources found with job-name label"
      echo "ğŸ” All recent resources in namespace:"
      kubectl get pods,jobs,configmaps -n $NAMESPACE --sort-by=.metadata.creationTimestamp | tail -20
    }
    echo ""
    
    echo "ğŸ” ConfigMaps related to build:"
    kubectl get configmaps -n $NAMESPACE -o name | grep -E "(dockerfile|context|build)" | head -5 || \
      echo "âŒ No build-related ConfigMaps found"
    echo ""
    
    echo "ğŸ” Resource quotas and limits:"
    kubectl describe quota -n $NAMESPACE 2>/dev/null || echo "â„¹ï¸ No resource quotas configured"
    kubectl describe limitrange -n $NAMESPACE 2>/dev/null || echo "â„¹ï¸ No limit ranges configured"
    echo ""
    
    # Step 6: Node and Cluster Status
    echo "ğŸ“‹ Step 6: Node and Cluster Status"
    echo "=================================="
    
    echo "ğŸ” Cluster info:"
    kubectl cluster-info 2>/dev/null || echo "âŒ Cluster info failed"
    echo ""
    
    echo "ğŸ” Node status (if permissions allow):"
    kubectl get nodes -o wide 2>/dev/null || echo "âš ï¸ Cannot access node information (insufficient permissions)"
    echo ""
    
    if [[ "$KANIKO_POD_EXISTS" == "true" ]]; then
      echo "ğŸ” Node where pod was scheduled:"
      NODE_NAME=$(kubectl get pod $KANIKO_POD -n $NAMESPACE -o jsonpath='{.spec.nodeName}' 2>/dev/null)
      if [[ -n "$NODE_NAME" ]]; then
        echo "Pod was scheduled on node: $NODE_NAME"
        kubectl describe node $NODE_NAME 2>/dev/null | head -30 || echo "âŒ Cannot describe node"
      else
        echo "âŒ Could not determine node assignment"
      fi
      echo ""
    fi
    
    # Step 7: Recent Events Summary
    echo "ğŸ“‹ Step 7: Recent Events Summary"
    echo "================================"
    
    echo "ğŸ” Recent events in namespace (last 10 minutes):"
    kubectl get events -n $NAMESPACE \
      --sort-by='.lastTimestamp' \
      --field-selector reason!=Scheduled,reason!=Pulled,reason!=Created \
      2>/dev/null | tail -20 || echo "âŒ Could not fetch recent events"
    echo ""
    
    # Step 8: Troubleshooting Suggestions
    echo "ğŸ“‹ Step 8: Troubleshooting Suggestions"
    echo "======================================"
    
    echo "ğŸ”§ Common Kaniko failure causes:"
    echo "1. âŒ Init container failed to prepare build context"
    echo "   - Check git clone permissions and network connectivity"
    echo "   - Verify GitHub repository URL and commit SHA"
    echo ""
    echo "2. âŒ Kaniko executor failed to build"
    echo "   - Check Dockerfile syntax and base image availability"
    echo "   - Verify build context structure and file paths"
    echo "   - Check resource limits (memory/CPU)"
    echo ""
    echo "3. âŒ Pod scheduling issues"
    echo "   - Check node resources and availability"
    echo "   - Verify service account permissions"
    echo "   - Check namespace resource quotas"
    echo ""
    echo "4. âŒ Network or registry issues"
    echo "   - Check internet connectivity from pods"
    echo "   - Verify base image registry accessibility"
    echo "   - Check DNS resolution"
    echo ""
    
    echo "ğŸ”§ Next debugging steps:"
    echo "1. Review init container logs for git clone issues"
    echo "2. Check Kaniko logs for Docker build failures"
    echo "3. Verify Dockerfile and build context structure"
    echo "4. Check resource quotas and node capacity"
    echo "5. Test base image accessibility manually"
    echo ""
    
    echo "ğŸ” ============================="
    echo "ğŸ” END KANIKO FAILURE ANALYSIS"
    echo "ğŸ” ============================="