name: Pull Request Checks

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

# Permissions needed for the workflow
permissions:
  contents: read
  pull-requests: read
  checks: write
  issues: read

# Cancel previous runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: [self-hosted, containerd]
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
    - uses: actions/checkout@v4
      with:
        # Fetch all history for all branches and tags
        fetch-depth: 0
    
    - name: Detect changed files
      uses: dorny/paths-filter@v2
      id: filter
      continue-on-error: true
      with:
        # Use local git history instead of GitHub API to avoid timeouts
        base: ${{ github.event.pull_request.base.ref }}
        filters: |
          backend:
            - 'src/backend/**'
            - 'src/speecher/**'
            - 'Dockerfile'
            - 'requirements/*.txt'
            - 'pyproject.toml'
          frontend:
            - 'src/react-frontend/**'
            - 'docker/react.Dockerfile'
          tests:
            - 'tests/**'
            - 'run_api_tests.sh'
            - 'pytest.ini'

  run-tests:
    name: ğŸ§ª Run All Tests
    runs-on: [self-hosted, containerd]
    needs: changes
    # Run tests if backend/tests changed OR if path detection failed (fail-safe)
    if: |
      always() && 
      (needs.changes.outputs.backend == 'true' || 
       needs.changes.outputs.tests == 'true' || 
       needs.changes.result == 'failure')
    
